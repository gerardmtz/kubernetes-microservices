<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Microservices Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .items-container {
            margin-top: 20px;
        }
        
        .item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-type {
            color: #666;
            font-size: 14px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .add-form {
            background: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn-add {
            background: #28a745;
            color: white;
            width: 100%;
        }
        
        .btn-add:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kubernetes Microservices Demo</h1>
        <p class="subtitle">Frontend conectado a Backend v√≠a API REST</p>
        
        <div id="status" class="status">Conectando con el backend...</div>
        
        <div class="add-form">
            <h3>‚ûï Agregar Nuevo Item</h3>
            <div class="form-group">
                <label for="itemName">Nombre:</label>
                <input type="text" id="itemName" placeholder="Ej: PostgreSQL">
            </div>
            <div class="form-group">
                <label for="itemType">Tipo:</label>
                <input type="text" id="itemType" placeholder="Ej: Database">
            </div>
            <button class="btn btn-add" onclick="addItem()">Agregar Item</button>
        </div>
        
        <h3>üì¶ Items en el Sistema</h3>
        <div id="items" class="items-container">
            <div class="loading">Cargando items...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:30001/api';
        
        // Check backend health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL.replace('/api', '')}/health`);
                const data = await response.json();
                document.getElementById('status').className = 'status healthy';
                document.getElementById('status').innerHTML = `‚úÖ Backend activo - ${data.service} (${data.timestamp})`;
                return true;
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = '‚ùå Error: No se puede conectar con el backend';
                return false;
            }
        }
        
        // Load items
        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/items`);
                const data = await response.json();
                
                const itemsContainer = document.getElementById('items');
                if (data.data.length === 0) {
                    itemsContainer.innerHTML = '<p class="loading">No hay items en el sistema</p>';
                    return;
                }
                
                itemsContainer.innerHTML = data.data.map(item => `
                    <div class="item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-type">Tipo: ${item.type}</div>
                        </div>
                        <button class="btn btn-delete" onclick="deleteItem(${item.id})">Eliminar</button>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('items').innerHTML = '<p class="loading">Error al cargar items</p>';
            }
        }
        
        // Add item
        async function addItem() {
            const name = document.getElementById('itemName').value;
            const type = document.getElementById('itemType').value;
            
            if (!name || !type) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type })
                });
                
                if (response.ok) {
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemType').value = '';
                    loadItems();
                }
            } catch (error) {
                alert('Error al agregar item');
            }
        }
        
        // Delete item
        async function deleteItem(id) {
            if (!confirm('¬øSeguro que deseas eliminar este item?')) return;
            
            try {
                const response = await fetch(`${API_URL}/items/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadItems();
                }
            } catch (error) {
                alert('Error al eliminar item');
            }
        }
        
        // Initialize
        async function init() {
            const healthy = await checkHealth();
            if (healthy) {
                loadItems();
                // Refresh every 5 seconds
                setInterval(loadItems, 5000);
            }
        }
        
        init();
    </script>
</body>
</html>
